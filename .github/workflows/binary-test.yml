name: Binary Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test-windows:
    name: Test Windows Binary
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.23.1'
        cache: true
        cache-dependency-path: backend/go.sum

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        cache-dependency-path: './frontend/package-lock.json'

    - name: Build Application
      shell: bash
      run: |
        chmod +x build.sh
        ./build.sh

    - name: Test Windows Binary
      run: |
        cd hsr-warp-calculator-app/windows
        Start-Process -NoNewWindow -FilePath "hsrbannercalc.exe" -PassThru
        Start-Sleep -s 5
        $response = Invoke-WebRequest -Uri "http://localhost:8080" -UseBasicParsing
        if ($response.StatusCode -ne 200) { exit 1 }
        Get-Process hsrbannercalc | Stop-Process

  test-macos:
    name: Test macOS Binaries
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.23.1'
        cache: true
        cache-dependency-path: backend/go.sum

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        cache-dependency-path: './frontend/package-lock.json'

    - name: Build Application
      run: |
        chmod +x build.sh
        ./build.sh

    - name: Test Intel Binary
      run: |
        cd hsr-warp-calculator-app/macos-intel/HSRBannerCalc.app/Contents/MacOS
        chmod +x hsrbannercalc
        ./hsrbannercalc &
        sleep 5
        curl -f http://localhost:8080
        pkill hsrbannercalc

    - name: Test Apple Silicon Binary
      if: runner.arch == 'arm64'
      run: |
        cd hsr-warp-calculator-app/macos-silicon/HSRBannerCalc.app/Contents/MacOS
        chmod +x hsrbannercalc
        ./hsrbannercalc &
        sleep 5
        curl -f http://localhost:8080
        pkill hsrbannercalc

    - name: Upload Test Artifacts
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-binaries
        path: |
          hsr-warp-calculator-app/windows/
          hsr-warp-calculator-app/macos-intel/
          hsr-warp-calculator-app/macos-silicon/ 